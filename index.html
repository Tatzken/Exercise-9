<!-- Tells the interpreter the document is html -->
<!DOCTYPE html>
<!-- tels the interpreter that language is english -->
<html lang="en">
<!-- html docs consist of 'head' and 'body' -->
<!-- Everything inside the head is information for the browser and not be displayed -->

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- The parts in body will be displayed in the browser-->

<body>
    <!-- this text will blantly be displayed -->
    This is a test page
    <!-- Here is a divider -->
    <div>
        <!-- Tags are used to structure the content -->
        <h1> This is a title! </h1>
        <p>--- This is a paragraph ---</p>
        <p id="special"> ....an another parapgraph...</p>
        <!-- tags can be used to add pictures, elements,... -->
    </div>

    <div>
        <!-- Page with Hyperlink -->
        <h2 class="highlight">Sup-title</h2>
        <p>--- This is paragraph with a
            <a href=https://learn.extensionschool.ch> hyperlink </a>---</p>
        <!-- Page with Hyperlink -->
        <p>--- Here to the 2nd page
            <a href=page2.html> 2nd page </a>---</p>
        <p>--- Here to the <strong><a href=cheatsheet.html> Cheatsheet </a></strong>---</p>
    </div>
</body>

</html>
